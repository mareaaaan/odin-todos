<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todos</title>
	</head>

	<body>
		<header class="title">
			<h1>Todos</h1>
		</header>
		<ul class="sidebar"></ul>
		<article class="content"></article>

		<template class="todo-card--template">
			<section class="todo-card" data-index="">
				<h2 class="todo-card__title"></h2>
				<h3 class="todo-card__due-date"></h3>
				<button
					type="button"
					class="todo-card__button todo-card__button--pending"
				>
					Pending
				</button>
				<!-- todo-card__button--completed -->
			</section>
		</template>

		<template class="project--template">
			<li class="project" data-index=""></li>
		</template>

		<template class="add-button--template">
			<svg
				class="add-button"
				xmlns="http://www.w3.org/2000/svg"
				viewBox="0 -960 960 960"
			>
				<path
					d="M450-280h60v-170h170v-60H510v-170h-60v170H280v60h170v170ZM180-120q-24 0-42-18t-18-42v-600q0-24 18-42t42-18h600q24 0 42 18t18 42v600q0 24-18 42t-42 18H180Zm0-60h600v-600H180v600Zm0-600v600-600Z"
				/>
			</svg>
		</template>

		<template class="add-todo--template">
			<div class="add-todo-dialog">
				<div class="add-todo__header">
					<button class="close-dialog-button">
						x
					</button>
				</div>
				<form class="add-todo__form">
					<div class="label-input-pair">
						<label for="todo-title">Title</label>
						<input minlength="3" required="required" type="text" name="todo-title" id="todo-title" class="todo-title"/>
					</div>
					<div class="label-input-pair">
						<label for="todo-description">Description</label>
						<input minlength="3" required="required"
							type="text"
							name="todo-description"
							id="todo-description"
							class="todo-description"
						/>
					</div>
					<div class="label-input-pair">
						<label for="todo-due-date">Due date</label>
						<input required="required"
							type="datetime-local"
							name="todo-due-date"
							id="todo-due-date"
							class="todo-due-date"
						/>
					</div>

					<fieldset>
						<div class="label-input-pair">
							<label>Priority</label>
							<div class="radio-buttons">
								<input
									type="radio"
									id="low"
									name="todo-priority"
									value="low"
								/>
								<label for="low">Low</label>

								<input checked
									type="radio"
									id="medium"
									name="todo-priority"
									value="medium"
								/>
								<label for="medium">Medium</label>

								<input
									type="radio"
									id="high"
									name="todo-priority"
									value="high"
								/>
								<label for="high">High</label>
							</div>
						</div>
					</fieldset>
				</form>
				<button type="button" class="button add-todo__button">
					Add
				</button>
			</div>
		</template>

		<template class="edit-todo--template">
			<div class="add-todo-dialog">
				<div class="add-todo__header">
					<button class="close-dialog-button">
						x
					</button>
				</div>
				<form class="add-todo__form">
					<div class="label-input-pair">
						<label for="todo-title">Title</label>
						<input minlength="3" required="required" type="text" name="todo-title" id="todo-title" class="todo-title"/>
					</div>
					<div class="label-input-pair">
						<label for="todo-description">Description</label>
						<input minlength="3" required="required"
							type="text"
							name="todo-description"
							id="todo-description"
							class="todo-description"
						/>
					</div>
					<div class="label-input-pair">
						<label for="todo-due-date">Due date</label>
						<input required="required"
							type="datetime-local"
							name="todo-due-date"
							id="todo-due-date"
							class="todo-due-date"
						/>
					</div>

					<fieldset>
						<div class="label-input-pair">
							<label>Priority</label>
							<div class="radio-buttons">
								<input
									type="radio"
									id="low"
									name="todo-priority"
									value="low"
								/>
								<label for="low">Low</label>

								<input
									type="radio"
									id="medium"
									name="todo-priority"
									value="medium"
								/>
								<label for="medium">Medium</label>

								<input
									type="radio"
									id="high"
									name="todo-priority"
									value="high"
								/>
								<label for="high">High</label>
							</div>
						</div>
					</fieldset>
				</form>
				<button type="button" class="button submit-todo__button">
					Submit
				</button>
			</div>
		</template>

		<div class="layer"></div>
	</body>
</html>
